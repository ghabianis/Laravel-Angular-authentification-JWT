<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">End Email for Reset Password</div>
    <div class="card-body">
      <form  (ngSubmit)="onSubmit(form)" #RequestResetForm="ngForm">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col sm-4">
            <button type="submit" class="btn btn-primary offset-2 bt" [disabled]="!RequestResetForm.valid">Send Password Reset Email</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
