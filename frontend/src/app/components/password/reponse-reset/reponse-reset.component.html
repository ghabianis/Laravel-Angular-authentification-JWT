<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
      <form  (ngSubmit)="onSubmit(form)" #ResetPasswordForm="ngForm">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" placeholder="Email" id="inputEmail3" [(ngModel)]="form.email">
            <span class="alert alert-danger" [hidden]="error">{{error}}</span>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="New Password" id="inputPassword3" [(ngModel)]="form.password">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm New Password</label>
          <div class="col-sm-10">
            <input type="password" name="confirmPassword" placeholder="Confirm New password" class="form-control" id="inputPassword3" [(ngModel)]="form.confirmPassword">
          </div>
        </div>
        <div class="form-group row">
          <div class="col sm-10">
            <button type="submit" class="btn btn-primary offset-2" [disabled]="!ResetPasswordForm.valid">Change Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
