<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginform="ngForm"  (ngSubmit)="onSubmit(form)" >

        <div class="alert alert-danger" [hidden]="!this.error">
          {{this.error}}
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="form.password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col sm-10">
            <button type="submit" class="btn btn-primary offset-2" [disabled]="!loginform.valid">Sign in</button>
            <a  routerLink="/Signup" class="btn btn-info bt" >Sign Up</a>
          </div>
        </div>
        <small><a class="ff" href="/request-password-reste">Reset Password</a></small>
      </form>
    </div>
  </div>
</div>
